<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="/fox.png" />
    <link rel="apple-touch-icon" href="/fox.png" />
    <meta name="theme-color" content="#f97316" />
    <meta name="description" content="FoxCRM - Omni-channel Real Estate CRM for lead management, pipeline tracking, and follow-ups" />
    <title>FoxCRM - Real Estate CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner */
      .initial-loader {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
      }
      .initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(249, 115, 22, 0.3);
        border-top-color: #f97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
